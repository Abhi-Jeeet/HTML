<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1 style="text-align: center;">This is Table site</h1>
    <table border="1">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
        </thead>
        <tr>
            <td>John</td>
            <td>24</td>
            <td>23000</td>
        </tr>
        <tr>
            <td>Mohan</td>
            <td>21</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>25</td>
            <td>50000</td>
        </tr>
    </table>
</body>
</html>
