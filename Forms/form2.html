<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- Form Elements
    1.Input
    2.Label
    3.Select(dropdown) and option
    4. button
    5.textArea
    6.fieldset
    7.legend
    -->

    <fieldset>
        <legend>Dummy Form</legend>
        <label for="username">UserName:</label>
    <input type="email" id="username" placeholder="Enter your email">

    <br/>
    <br/>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <br/>
    <br/>

    <label for="select1">Gender</label>
    <select name="Gender" id="select1">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <br/>
    <br/>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">

    <br/>
    <br/>

    <textarea name="form" id="textArea" rows="5" cols="40">Enter your text</textarea>

    <br/>
    <br/>
    

    
    <button>Submit</button>
    </fieldset>

    
</body>
</html>
