<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project 1</title>
</head>
<body>
    <fieldset>
        <legend><h1>Event Registrations</h1></legend>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your full name">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email", placeholder="enter your email id">
    <br>
    <br>
    <label for="number">Phone:</label>
    <input type="text" id="number" placeholder="Enter your primary number">
    <br>
    <br>
    <label for="occupation">Occupation</label>
    <select name="occupation" id="occupation">
        <option value="doctor">Doctor</option>
        <option value="engineer">Engineer</option>
        <option value="lawyer">lawyer</option>
        <option value="other">Other</option>
    </select>
    <br>
    <br>

    <fieldset>
        <legend>Topics of interest</legend>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" ><label for="css">Css</label>
        <input type="checkbox" id="css" ><label for="javascript">JavaScript</label>
        <input type="checkbox" id="javascript" >
    </fieldset>
    <br>
    <br>
    <label for="comments">Comments</label>
    <br>
    
    <textarea name="textarea" id="comments" rows="5" cols="50" placeholder="enter your comments..."></textarea>
    <input type="button" value="Register">
    
    </fieldset>

    
</body>
</html>
